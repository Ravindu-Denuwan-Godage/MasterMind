<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Adding custom CSS file -->
    <link rel="stylesheet" href="sidebar.css" />
    <!-- Adding Boxicons CSS -->
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <div class="logo">
        <i class="bx bx-menu menu-icon"></i>
        <span class="logo-name">MasterMind</span>
      </div>
      <div class="sidebar">
        <div class="logo">
          <i class="bx bx-menu menu-icon"></i>
          <span class="logo-name">MasterMind</span>
        </div>

        <div class="sidebar-content">
          <ul class="lists">
            <li class="list">
              <a href="../#home" class="nav-link">
                <i class="bx bx-home-alt icon"></i>
                <span class="link">Home</span>
              </a>
            </li>
            <li class="list">
              <a href="../#help" class="nav-link">
                <i class="bx bx-file-blank icon"></i>
                <span class="link">Help Pages</span>
              </a>
            </li>
            <li class="list">
              <a href="../#blogs" class="nav-link">
                <i class="bx bx-book-open icon"></i>
                <span class="link">Blogs</span>
              </a>
            </li>
            <li class="list">
              <a href="../#challenges" class="nav-link">
                <i class="bx bx-rocket icon"></i>
                <span class="link">Challenges</span>
              </a>
            </li>
            <li class="list">
              <a href="../#about" class="nav-link">
                <i class="bx bxs-user icon"></i>
                <span class="link">About Us</span>
              </a>
            </li>
            <li class="list">
              <a href="../#footer" class="nav-link">
                <i class="bx bx-phone icon"></i>
                <span class="link">Contact Us</span>
              </a>
            </li>
           </ul>
          </div>
        </div>
      </div>
    </nav>

    <section class="overlay"></section>

    <script>
      const navBar = document.querySelector("nav"),
        menuBtns = document.querySelectorAll(".menu-icon"),
        overlay = document.querySelector(".overlay");

      menuBtns.forEach((menuBtn) => {
        menuBtn.addEventListener("click", () => {
          navBar.classList.toggle("open");
        });
      });

      overlay.addEventListener("click", () => {
        navBar.classList.remove("open");
      });
    </script>
  </body>
</html>
